<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h3>Click a button to find the ball!</h3>
        <div id="cups">
            <div class="cup left">
                <img src="assets/ball.png" alt="ball image" class="ball">
            </div>
            <div class="cup middle">
                <img src="assets/ball.png" alt="ball image" class="ball">
            </div>
            <div class="cup right">
                <img src="assets/ball.png" alt="ball image" class="ball">
            </div>
        </div>
        <div id="buttons">
            <button class="cup-one">left</button>
            <button class="cup-two">middle</button>
            <button class="cup-three">right</button>
        </div>
        <div id="trials">You have guessed correctly <span id="correct">0</span> times, incorrectly <span id="incorrect">0</span> times out of a total of <span id="total">0</span> times.</div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
